<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAWG 2025 Game Test</title>
  <style>
    #games {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .game {
      width: 200px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      background: #f9f9f9;
    }
    .game img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Most Recent Games</h1>
  <div id="games"></div>

  <script>
    const apiKey = '8501748fdf5149b7847749320e8162c1';
    const baseUrl = 'https://api.rawg.io/api/games';
    const year = new Date().getFullYear(); // Current year, 2025

    fetch(`${baseUrl}?dates=${year}-01-01,${year}-12-31&ordering=-released&page_size=50&key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const games = data.results;
        const container = document.getElementById('games');

        games.forEach(game => {
          const div = document.createElement('div');
          div.classList.add('game');
          div.innerHTML = `
            <h3>${game.name}</h3>
            <img src="${game.background_image}" alt="${game.name}">
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error fetching games:', error);
      });
  </script>
</body>
</html>
